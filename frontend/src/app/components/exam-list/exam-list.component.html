<div class="exam-list">
  <div class="header">
    <h1>Exams</h1>
    <button mat-raised-button color="primary" (click)="openExamForm()">
      <mat-icon>add</mat-icon>
      Add Exam
    </button>
  </div>

  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Search exams</mat-label>
    <input matInput [(ngModel)]="searchTerm" (keyup.enter)="onSearch()" placeholder="Search by title">
    <button mat-icon-button matSuffix (click)="onSearch()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <mat-table [dataSource]="exams" class="exam-table">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let exam">{{exam.title}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
      <mat-cell *matCellDef="let exam">{{exam.date | date}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef>Time</mat-header-cell>
      <mat-cell *matCellDef="let exam">{{exam.time}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="duration">
      <mat-header-cell *matHeaderCellDef>Duration (min)</mat-header-cell>
      <mat-cell *matCellDef="let exam">{{exam.duration}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="teacher_name">
      <mat-header-cell *matHeaderCellDef>Teacher</mat-header-cell>
      <mat-cell *matCellDef="let exam">{{exam.teacher_name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let exam">
        <button mat-icon-button (click)="openExamForm(exam)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteExam(exam.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
