<h2 mat-dialog-title>{{isEdit ? 'Edit Student' : 'Add Student'}}</h2>

<mat-dialog-content>
  <form [formGroup]="studentForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="studentForm.get('name')?.hasError('required')">Name is required</mat-error>
      <mat-error *ngIf="studentForm.get('name')?.hasError('minlength')">Name must be at least 2 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
      <mat-error *ngIf="studentForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="studentForm.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone">
      <mat-error *ngIf="studentForm.get('phone')?.hasError('pattern')">Phone must be 10-15 digits</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!studentForm.valid">
    {{isEdit ? 'Update' : 'Create'}}
  </button>
</mat-dialog-actions>
