<h2 mat-dialog-title>{{isEdit ? 'Edit Exam' : 'Add Exam'}}</h2>

<mat-dialog-content>
  <form [formGroup]="examForm">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title">
      <mat-error *ngIf="examForm.get('title')?.hasError('required')">Title is required</mat-error>
      <mat-error *ngIf="examForm.get('title')?.hasError('minlength')">Title must be at least 3 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput type="date" formControlName="date">
      <mat-error *ngIf="examForm.get('date')?.hasError('required')">Date is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Time</mat-label>
      <input matInput type="time" formControlName="time">
      <mat-error *ngIf="examForm.get('time')?.hasError('required')">Time is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Duration (minutes)</mat-label>
      <input matInput type="number" formControlName="duration">
      <mat-error *ngIf="examForm.get('duration')?.hasError('required')">Duration is required</mat-error>
      <mat-error *ngIf="examForm.get('duration')?.hasError('min')">Duration must be at least 1 minute</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!examForm.valid">
    {{isEdit ? 'Update' : 'Create'}}
  </button>
</mat-dialog-actions>
