<mat-toolbar color="primary" *ngIf="currentUser">
  <span>Exam Panel</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/dashboard">Dashboard</button>
  <button mat-button routerLink="/exams">Exams</button>
  <button mat-button routerLink="/students">Students</button>
  <button mat-button routerLink="/marks">Marks</button>
  <span class="spacer"></span>
  <span>{{currentUser.name}}</span>
  <button mat-icon-button (click)="logout()">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <router-outlet></router-outlet>
</div>
